server {
   charset utf-8;
   client_max_body_size 128M;
   sendfile off;

   listen 80; ## listen for ipv4
   #listen [::]:80 default_server ipv6only=on; ## listen for ipv6

   server_name yii2.standard;
   root        /home/radu/work/yii2.standard/web/; # all folders require +x rights
   index       app.php;

   access_log  /var/log/access.yii2.standard.log;
   error_log   /var/log/error.yii2.standard.log;

   location / {
       # Redirect everything that isn't a real file to app.php
       try_files $uri $uri/ /app.php$is_args$args;
   }

   # uncomment to avoid processing of calls to non-existing static files by Yii
   location ~ \.(js|css|png|jpg|gif|swf|ico|pdf|mov|fla|zip|rar)$ {
       try_files $uri =404;
   }
   error_page 404 /404.html;

   location ~ \.php$ {
       include fastcgi_params;
       fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
       fastcgi_pass  127.0.0.1:9000; # cgi.fix_pathinfo=0 in php.ini
       try_files $uri =404;
   }

   location ~ /\.(ht|svn|git) {
       deny all;
   }
}